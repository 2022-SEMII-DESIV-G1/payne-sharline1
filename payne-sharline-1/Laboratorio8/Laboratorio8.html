        <input type="text" id="texto" size="50" name="texto" value=""/>
        <br>
        <input
          type="button"
          id="btn_01"
          name="Limpiar cadena"
          value="Calcular"
          onclick="cuenta('texto')"
        />
        <input
          type="button"
          id="btn_02"
          name="Calcular cadena"
          value="Limpiar"
          onclick="borra('texto')"
          hidden="true"
        />
        <script>
          $(function(){
            $('#btn_01').click(function(){
                $('#btn_02').show();
                $('#btn_01').hide();
            });
            $('#btn_02').click(function(){
                $('#btn_01').show();
